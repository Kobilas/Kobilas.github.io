<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Matthew Kobilas</title>
  <link rel="assets/styles/" type="text/css" href="style.css"/>
</head>
<html>
    <body>
        <h1>Work In Progress</h1>
        <svg width="100%" height="100%" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
          <line class="telephonePole" x1="333" y1="125" x2="333" y2="200" vector-effect="non-scaling-stroke"/>
          <line class="telephonePole" x1="667" y1="125" x2="667" y2="200" vector-effect="non-scaling-stroke"/>
          <path class="telephoneLine" d="M0,125 Q166,140 333,125" fill="none" vector-effect="non-scaling-stroke"/>
          <path class="telephoneLine" d="M0,130 Q166,145 333,130" fill="none" vector-effect="non-scaling-stroke"/>
          <path class="telephoneLine" d="M333,125 Q500,140 667,125" fill="none" vector-effect="non-scaling-stroke"/>
          <path class="telephoneLine" d="M333,130 Q500,145 667,130" fill="none" vector-effect="non-scaling-stroke"/>
          <path class="telephoneLine" d="M667,125 Q834,140 1000,125" fill="none" vector-effect="non-scaling-stroke"/>
          <path class="telephoneLine" d="M667,130 Q834,145 1000,130" fill="none" vector-effect="non-scaling-stroke"/>
          <g id="bird">
            <polygon points="5,0 10,10 20,15 15,5" fill="black">
              <animateTransform attributeName="transform"
                type="rotate"
                values="0 20 15;-30 20 15;0 20 15"
                begin="0s"
                dur="750ms"
                repeatCount="indefinite"
              />
            </polygon>
            <polygon points="5,0 10,10 20,15 15,5" fill="black" transform="translate(80,0) scale(-1,1)">
              <animateTransform attributeName="transform"
                type="rotate"
                values="90 20 15;120 20 15;90 20 15"
                begin="0s"
                dur="750ms"
                repeatCount="indefinite"
              />
            </polygon>
          </g>
        </svg>
    </body>
</html>
